<div>
  <div>
    <!--div class="inline-block"-->
    <div class="free-time inline-block">Free time</div>
    <div class="text margin-left-40 inline-block">
      {{ freeTime | date: 'dd LLL yyyy, HH:mm' }}&nbsp;hrs
    </div>
  </div>
  <div>
    <!--div class="inline-block"-->
    <div class="free-time inline-block">Cut off time</div>
    <div class="text margin-left-40 inline-block">
      {{ cutOffTime | date: 'dd LLL yyyy, HH:mm' }}&nbsp;hrs
    </div>
  </div>
</div>
