<div class="country-list-column">
  <div class="country-title">
    <span class="title-logo">{{ region.key[0] }}</span>
    <span class="title-name">{{ region.key | titlecase }}</span>
  </div>
  <div class="btn-container" *ngFor="let item of region.value; let i = index">
    <button
      class="country-btn"
      type="button"
      [ngClass]="{ 'btn-selected': selected?.countryCode === item.countryCode }"
      (click)="selectCountry(item, i)"
    >
      <span class="btn-label">{{ i + 1 }}. {{ item.countryName }}</span>
    </button>
  </div>
</div>
